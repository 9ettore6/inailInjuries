 		<form id="filter">

				<input type="month" class="dataI" id="date" value="2010-10">

				<option value = "1">Agricoltura</option>
				<option value = "2">Industria</option>
				<option value = "3">Statale</option>
			</select> Filtra per settore</div> 
			<div><input type="checkbox" class="tumore" id="select"> Visualizza solo i casi di tumore</div>
			<div><input type="checkbox" class="morto" id="select"> Visualizza solo pratiche deceduti</div>     
			<div>Visualizza decessi dal
				<input type="month" class="dataIM" id="dateM" value="2010-10">
				al
				<input type="month" class="dataFM" id="dateM" value="2018-10">
			</div>
			<div><input type="checkbox" class="amianto" id="select">Visualizza solo i casi legati all'amianto</div>
			<input type="button" value="Applica filtri" id="filtra"/>
			<input type="button" value="Rimuovi tutti i filtri" id="remove"/>
